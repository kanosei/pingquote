<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Gradient background accent -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Icon background circle -->
  <rect x="450" y="150" width="100" height="100" rx="16" fill="#1e293b"/>

  <!-- Message Square Quote Icon (simplified) -->
  <g transform="translate(475, 175)">
    <path d="M0 0 L50 0 L50 40 L35 40 L25 50 L25 40 L0 40 Z" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
    <line x1="12" y1="15" x2="38" y2="15" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="25" x2="30" y2="25" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- PingQuote Text -->
  <text x="600" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="700" fill="#1e293b" text-anchor="middle">
    Ping<tspan fill="#1e293b" font-weight="700">Quote</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" fill="#64748b" text-anchor="middle">
    Your personalized quote
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="450" width="400" height="4" rx="2" fill="#1e293b" opacity="0.2"/>
</svg>
