services:
  postgres:
    image: postgres:14-alpine
    container_name: pingquote-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pingquote
      POSTGRES_PASSWORD: pingquote_dev_password
      POSTGRES_DB: pingquote
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pingquote -d pingquote"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
